<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For Book</title>
</head>
<body>
    <form method="post">
        <h1>Book Purchase</h1>
        <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="First Name" size=15 maxlength= 15>
        <input type="text" name="name" id="name" placeholder="Middle Name" size=15 maxlength= 15>
        <input type="text" name="name" id="name" placeholder="Last Name" size=15 maxlength= 15>
        </div>
        <br>
        <div>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" placeholder="Address" size=50 maxlength="200">
        </div>
        <br>
        <div>
            <label for="books">Choose Your Subject:</label>
            <input type="radio" name="books" id="books" value="Maths">Math
            <input type="radio" name="books" id="books" value="Aptituade">Aptituade
            <input type="radio" name="books" id="books" value="Physics">Physics
            <input type="radio" name="books" id="books" value="Python">Python
            </div>
        <br>
        <div>
            <label for="author">Favariote Author: </label>
            <select name="author" id="author" size=1>
                <option value="maths">R.D.Sharma</option>
                <option value="physics">H.C.Verma</option>
                <option value="aptituade">R.S.Agrawal</option>
                <option value="pyhton" selected>Dipesh Joshi</option>
            </select>
        </div>
        <br>
        <div>
            <label for="commite">Comments For The Last Book You Read: </label><br>
            <textarea name="commite" id="commite" cols="40" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" name="submit" id="sub" value="Buy"><br>
        </div>
    </form>
</body>
</html>
